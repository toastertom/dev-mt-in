<!DOCTYPE html>
<html ng-app="devMtnSocial">

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<link rel="stylesheet" href="styles/mainStyle.css"/>

	<title>Welcome!</title>

</head>
<body ng-controller="mainCtrl">
	<div class="header">
		<div class="container">

			<!-- Search Icon -->
				<img class="col-lg-4" id="search" src="images/Icons/search.svg"></img>

				<h2 class="col-lg-4">DevMountain </h2>

			<!-- Hamburger Menu -->
				<img class="col-lg-4" id="menu" src="images/Icons/Ham.svg"></img>

		</div>
	</div>

<hr/>

<div class="main">
	<div class="container">
	<!-- Left Content -->
	<div class="col-lg-6" class="con-left">
		<div class="con-left-con">
		<h3>Welcome to <span style="color:#85FDF3" >DevMountain</span> Social! <br> Add some info so friends can find you.</h3>

	<!-- User Info Form -->
	<form ng-submit="newUser()">
		<input ng-model="name" type="text" name="search" placeholder="Full 	Name"></input>
		<input ng-model="tagLine" type="text" name="search" 	placeholder="Tagline"></input>
		<input ng-model="imgUrl" type="text" name="search" placeholder="Profile Image URL"></input>
		<input ng-model="bio" type="text" name="search" 	placeholder="Bio" class="bio"></input>
		<button ng-click="addUserInfo()">Save Changes</button>
	</form>
	</div>
 </div>

	<!-- Content Right -->
	<div class="col-lg-6" class="con-right">
		<div  class="element-back"><div class="element-front"></div>
		</div>
	</div>
</div>
</div>

<hr/>

<footer>
	<div class="container">
		<h5 class="col-lg-4"><a href="#">View Friends</a></h5>
		<h5 class="col-lg-4"><a href="#">Find Friends</a></h5>
		<h5 class="col-lg-4"><a href="#">Update Profile</a></h5>
	</div>


	<!-- Angular.js -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

	<script src="js/app.js"></script>

	<script src="js/controller/initViewCtrl.js"></script>
	<script src="js/controller/friendProfileCtrl.js"></script>
	<script src="js/controller/friendsCtrl.js"></script>
	<script src="js/controller/landingCtrl.js"></script>
	<script src="js/controller/updateProfileCtrl.js"></script>

	<script src="js/services/mainService.js"></script>
</footer>
</body>
</html>
