<!DOCTYPE html>
<html lang="en" ng-app="">

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css"/>

	<title>DevMtin</title>
</head>

<body>
	<div class="header">
		<div class="container">

			<!-- Search Icon -->
				<img class="col-lg-4" id="search" src="images/Icons/search.svg"></img>

				<h2 class="col-lg-4">Dev Mountain</h2>

			<!-- Hamburger Menu -->
				<img class="col-lg-4" id="menu" src="images/Icons/Ham.svg"></img>

		</div>
	</div>

<hr/>

<div class="main">
	<div class="container">
	<!-- <div class="container" -->
	<!-- Content Left  -->
	<div class="col-lg-6" class="con-left">
		<div class="con-left-con">
		<h3>Welcome to Dev Mountain Social <br> Add Some Info So Friends Can Find You</h3>
	<!-- User Info Form -->
	<form>
		<input type="text" name="search" placeholder="Full 	Name"></input>
		<input type="text" name="search" 	placeholder="Tagline"></input>
		<input type="text" name="search" placeholder="Profile Image URL"></input>
		<input type="text" name="search" 	placeholder="Bio" class="bio"></input>
		<button>Save Changes</button>
	</form>
	</div>
 </div>
	<!-- Content Right -->
	<div class="col-lg-6" class="con-right">
		<div  class="element-back"><div class="element-front"></div>
		</div>
	</div>
</div>
</div>

<hr/>

<footer>
	<div class="container">
		<h5 class="col-lg-4" ><a href="#">View Friends</a></h5>
		<h5 class="col-lg-4"><a href="#">Find Friends</a></h5>
		<h5 class="col-lg-4"><a href="#">Update Profile</a></h5>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</footer>
</body>
</html>
